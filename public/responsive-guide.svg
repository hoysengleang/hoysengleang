  <text x="470" y="175" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">2 Columns</text>
  <rect x="315" y="190" width="145" height="85" rx="6" fill="#8b5cf6" opacity="0.2"/>
  <rect x="315" y="285" width="145" height="85" rx="6" fill="#8b5cf6" opacity="0.2"/>
  <rect x="475" y="190" width="145" height="85" rx="6" fill="#8b5cf6" opacity="0.2"/>
  <rect x="475" y="285" width="145" height="85" rx="6" fill="#8b5cf6" opacity="0.2"/>
  
