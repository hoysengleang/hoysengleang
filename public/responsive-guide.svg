  </text>
  
  <!-- Mobile Phone -->
  <rect x="50" y="130" width="180" height="320" rx="20" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
  <rect x="70" y="150" width="140" height="280" rx="8" fill="#0f172a"/>
  <text x="140" y="180" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">1 Column</text>
  <rect x="80" y="195" width="120" height="60" rx="6" fill="#3b82f6" opacity="0.2"/>
