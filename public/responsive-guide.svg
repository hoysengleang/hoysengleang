  <rect x="875" y="190" width="115" height="85" rx="6" fill="#10b981" opacity="0.2"/>
  <rect x="875" y="285" width="115" height="85" rx="6" fill="#10b981" opacity="0.2"/>
  <rect x="1005" y="190" width="115" height="85" rx="6" fill="#10b981" opacity="0.2"/>
  <rect x="1005" y="285" width="115" height="85" rx="6" fill="#10b981" opacity="0.2"/>
  
  <text x="935" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">
